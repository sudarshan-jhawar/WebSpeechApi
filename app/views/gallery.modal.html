<div>
    <div class="modal-header">
        <h4>Edit Caption</h4>
    </div>
    <div class="modal-body">
        <input type="text" class="form-control" ng-model="vm.caption"/>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="vm.ok()">Ok</button>
        <button type="button" class="btn btn-primary" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
